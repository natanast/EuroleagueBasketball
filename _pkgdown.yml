  description: Data package for EuroLeague Basketball teams, stats, and visualizations.

authors:
  - name: "Natasa Anastasiadou"
    href: "https://github.com/natanast"


template:
  bootstrap: 5
  bslib:
    font_scale: 1.0
    base_font:
      google: "Jost"
    code_font:
      google: "Jost"
    heading_font:
      google: "Jost"
    bg: "#fcfbf9"
    fg: "#231F20"
    primary: "#003366"
    secondary: "#BED4E2"
    link-color: "#437597"
    info: "#295466"
    headings-color: "#336688"
    navbar-bg: "#295466"
    navbar-light-color: "#ffffff"
    navbar-light-hover-color: "#BED4E2"
  extra_css: "pkgdown/extra.css"

navbar:
  type: light
  bg: "#295466"
  structure:
    left: [home, intro, reference, articles]
